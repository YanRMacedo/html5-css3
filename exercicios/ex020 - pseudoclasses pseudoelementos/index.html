<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

        div:hover{
            color: red;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            text-align: center;
            color: black;
            background-color: aqua;
            width: 300px;
        }

    </style>

    <title>2</title>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse abaixo</p>
    <div>menu
        <p>salgados</p>
        <p>sucos</p>
    </div>
    <p>Fim do exemplo</p>
    
</body>
</html>
