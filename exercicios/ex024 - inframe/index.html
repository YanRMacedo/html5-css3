<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Iframe</title>

    <style>
        iframe{
            width: 400px;
            height: 400px;
        }
    </style>

</head>
<body>
    <h1>Testando o uso dos iframes</h1>
    <p>
        Abrindo o meu 

        <!--O tamanho padrão é de 300x150px-->

        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="450" scrolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em video</a>
        </iframe>
        ,me segue lá        
    </p>

    <p>
        O repositório do Guanabara 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" width="500" height="500">
           no <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>
        </iframe>
        is very cool.
    </p>

    
</body>
</html>
