<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
          <!--estudar sobre RegEX-->
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required maxlength="10" autocomplete="username"
                    placeholder="Nome completo">
            </p>
            <p>
                <label for="imedia">Média:</label>
                <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1">
            </p>
            <p>
                <label for="imes">Período Letivo:</label>
                <input type="month" name="mes" id="imes" value="2012-05">
            </p>
            <p>
                <label for="idata">Data da Prova:</label>
                <input type="date" name="data" id="idata" value="2012-12-04">
            </p>
            <p>
                <label for="ihora">Hora:</label>
                <input type="time" name="hora" id="ihora">
            </p>
        </fieldset>
        <p>
            <label for="icor">Cores:</label>
            <input type="color" name="cor" id="icor">
        </p>
        <p>
            <label for="iemail">E-mail:</label>
            <input type="email" name="email" id="iemail" placeholder="E-mail">
        </p>
        <p>
            <label for="iprocura">Procurar:</label>
            <input type="search" name="procurar" id="iprocura" placeholder="Barra de pesquisa">
        </p>
        <p>
            <label for="icelular">Celular:</label>
            <input type="tel" name="celular" id="icelular" value="+55 (21)" pattern="^\(\d{2}\)\d{4,5}-\d{4}$">
        </p>
        <p>
            <label for="iimagem">Imagem:</label>
            <input type="image" src="klipartz.com.png" alt="iimagem">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        <p>
            <label for="iaceito">Aceito:</label>
            <input type="checkbox" name="aceito" id="iaceito" checked>
        </p>
    </form>
    <fieldset>
        <legend>Esportes Favoritos</legend>
        <input type="checkbox" name="esbas" id="espbas"> <label for="espbas">Basquete</label> <br>
        <input type="checkbox" name="esfut" id="espfut"> <label for="espfut">Futebol</label> <br>
        <input type="checkbox" name="esten" id="espten"> <label for="espten">Tênis</label> <br>
        <input type="checkbox" name="esnt" id="espnt"> <label for="espnt">Natação</label> <br>
    </fieldset>
    <fieldset>
        <legend>Nacionalidade</legend>
        <input type="radio" name="nacional" id="brasil"> <label for="brasil">Brasil</label> <br>
        <input type="radio" name="nacional" id="argentina"> <label for="argentina">Argentina</label> <br>
        <input type="radio" name="nacional" id="colombia"> <label for="colombia">Colômbia</label>
    </fieldset>
    <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="sexo" id="sexm" value="M"> <label for="sexm">Masculino</label> <br>
        <input type="radio" name="sexo" id="sexf" value="F"> <label for="sexf">Feminino</label>
    </fieldset>
</body>

</html>
