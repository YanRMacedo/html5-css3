<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos</title>
</head>
<body>
    <h1>Inserindo vídeos</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video poster="imagens/poster-coca.jpg.jpg" controls autoplay loop width="560">
    <source src="midia/meu-video.webm.webm" type="video/webm">
    <source src="midia/meu-video.m4v.m4v" type="video/mp4">    
    <source src="midia/meu-video.mp4.mp4" type="video/mp4">    
    <p>Seu navegador não é compativel com reprodução de vídeo</p>
    </video> <!--este modo pode ter causa um alto consumo de banda, site lento etc-->

    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/TE2bogoM7Ws" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <!-- mais fácil e mais barato-->        

    <h1>Inserindo vídeos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/47339527?color=c9ff23&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
