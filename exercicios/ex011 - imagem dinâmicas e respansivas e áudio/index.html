<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html5</title>
</head>
<body>
    <h2>Imagem dinâmica</h2>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplesmente diminua e aumente a tela do seu navegador</p>
    
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="foto flexivel">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>vamo tocar uma musica</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/pianotrap.mp3" type="audio/mpeg">
    </audio>

</body>
</html>
