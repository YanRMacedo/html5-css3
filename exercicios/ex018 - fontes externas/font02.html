    <title>Fontes externas</title>
    
    <style>
        @font-face {
            font-family: "love";
            src: url("Fontes/love\ larry.otf") format("opentype"), url("Fontes/love\ larry.ttf") format("truetype");
            font-weight: normal;
            font-style: normal;

            /*
            Tipos de format ()
            - opentype (otf)
            - truetype (ttf)
            - embedded-opentype 
            - truetype-att (Apple Advanced Typograph)
            - svg 
            */
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'love', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
