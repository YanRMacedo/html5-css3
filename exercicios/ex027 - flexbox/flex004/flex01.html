<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style>
        div.conteiner {
            background-color: lightblue;
            height: 200px;
            display: flex;    
            flex-flow: row nowrap;      
            justify-content: space-evenly;
            align-items: flex-start;
        }

        div.item {
            background-color: lightsalmon;
            border: 1px solid black;
            text-align: center;
           
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">inicio</div>
        <div class="item">fotos</div>
        <div class="item">produtos</div>
        <div class="item">informações</div>
        <div class="item">contatos</div>
        <div class="item">cardápio</div>
        <div class="item">saiba mais</div>
    </div>
</body>
</html>
