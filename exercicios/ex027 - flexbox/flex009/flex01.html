<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style>
        div.conteiner {
            background-color: lightblue;
            flex-flow: row wrap;
            display: flex;          
        }

        div.item {
            background-color: lightsalmon;
            border: 1px solid black;
            text-align: center;
            flex-basis: 150px;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">Começou o brasileirão</div>
        <div class="item">D</div>
        <div class="item">E agora o que eu faço?</div>
        <div class="item">F</div>
        <div class="item">Gelei legal</div>
    </div>
</body>
</html>
