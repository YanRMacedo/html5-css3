<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style>
        div.conteiner {
            background-color: lightblue;
            flex-flow: row nowrap;
            display: flex;          
        }

        div.item {
            background-color: lightsalmon;
            border: 1px solid black;
            text-align: center;
            
        }

        div#id1 {
            
            flex: 3;
        }

        div#id2 {
            flex: auto;
        }

        div#id3 {
            flex: auto;
        }

        
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item" id="id1">A</div>
        <div class="item" id="id2">B</div>
        <div class="item" id="id3">C</div>

    </div>
</body>
</html>
